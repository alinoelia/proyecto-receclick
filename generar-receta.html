    <div class="form-container">
        <h1>Genera tu receta</h1>
        <form>
        
        <label for="ingredientes">Ingredientes:</label>
        <textarea id="ingredientes" name="ingredientes" rows="4" placeholder="Escribe los ingredientes separados por comas..."></textarea>
        
        <label for="tipo-comida">Tipo de comida:</label>
        <select id="tipo-comida" name="tipo-comida">
            <option value="desayuno">Desayuno</option>
            <option value="almuerzo">Almuerzo</option>
            <option value="snack">Snack</option>
            <option value="cena">Cena</option>
        </select>
        
        <label for="cuisine">Cuisine (País):</label>
        <input type="text" id="cuisine" name="cuisine" placeholder="Ej. Italia, Japón, México">
        
        <label for="tiempo-cocina">Tiempo de cocina:</label>
        <select id="tiempo-cocina" name="tiempo-cocina">
            <option value="menos-30">Menos de 30 minutos</option>
            <option value="30-60">Entre 30 y 60 minutos</option>
            <option value="mas-60">Más de 60 minutos</option>
        </select>
        
        <label for="cantidad-personas">Cantidad de personas:</label>
        <input type="number" id="cantidad-personas" name="cantidad-personas" min="1" placeholder="Ej. 4">
        
        <label for="complejidad">Complejidad:</label>
        <select id="complejidad" name="complejidad">
            <option value="principiante">Principiante</option>
            <option value="intermedio">Intermedio</option>
            <option value="avanzado">Avanzado</option>
        </select>

        <label for="receta-generada">Receta Generada:</label>
        <textarea id="receta-generada" name="receta-generada" rows="6" placeholder="Aquí se mostrará la receta generada..." readonly></textarea>
        
        <div class="button-container">
            <button type="submit">Generar Receta</button>
            <button type="button" onclick="location.href='index.html'">Volver al Inicio</button>
        </div>
        </form>
    </div>
