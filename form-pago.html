<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/form-pago.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Formulario de Pago</h2>
    <form>
      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
      </div>
      
      <!-- Apellido -->
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Escribe tu apellido" required>
      </div>
      
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
      </div>
      
      <!-- Número de Teléfono -->
      <div class="mb-3">
        <label for="telefono" class="form-label">Número de Teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Escribe tu número de teléfono" required>
      </div>
      
      <!-- Nombre del producto -->
      <div class="mb-3">
        <label for="nombre-producto" class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" id="nombre-producto" name="nombre-producto" readonly>
      </div>

      <!-- Precio del producto -->
      <div class="mb-3">
        <label for="precio-producto" class="form-label">Precio del Producto</label>
        <input type="text" class="form-control" id="precio-producto" name="precio-producto" readonly>
      </div>
      
      <!-- Botón Enviar -->
      <button type="submit" class="btn btn-primary w-100">Donar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/formulario.js"></script>
</body>
</html>
